<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOR YOU!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #ff8cb8, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: #ff69b4;
      opacity: 0.7;
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .garden {
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 2;
    }

    .tulip {
      width: 60px;
      height: 160px;
      position: relative;
      cursor: pointer;
    }

    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 6px;
      height: 100px;
      background: #2e7d32;
      transform: translateX(-50%);
    }

    .flower {
      position: absolute;
      bottom: 100px;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translateX(-50%);
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 60px;
      border-radius: 50% 50% 0 0;
      background: #ec407a;
    }

    .petal.left {
      left: 0;
      transform: rotate(-15deg);
    }

    .petal.center {
      left: 15px;
      background: #e91e63;
    }

    .petal.right {
      right: 0;
      transform: rotate(15deg);
      background: #f06292;
    }

    .leaf {
      position: absolute;
      bottom: 30px;
      width: 30px;
      height: 60px;
      background: #388e3c;
      border-radius: 50% 0;
      transform: rotate(-45deg);
    }

    .leaf.right {
      right: -15px;
      transform: rotate(45deg);
    }

    .leaf.left {
      left: -15px;
    }

    .message {
      margin-top: 40px;
      font-size: 32px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      z-index: 3;
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    .fireworks span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff0055;
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="particles"></div>
  <div class="garden">
    <div class="tulip">
      <div class="stem"></div>
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
    <div class="tulip">
      <div class="stem"></div>
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
    <div class="tulip">
      <div class="stem"></div>
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <div class="message">I'M GRATEFUL FOR YOU!!!</div>

  <div class="fireworks"></div>

  <script>
    // Create floating particles
    const particleContainer = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.animationDuration = (Math.random() * 5 + 2) + 's';
      particleContainer.appendChild(span);
    }

    // Fireworks on click
    document.addEventListener('click', e => {
      const fireworkContainer = document.querySelector('.fireworks');
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('span');
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 80 + 20;
        sparkle.style.setProperty('--x', Math.cos(angle) * radius + 'px');
        sparkle.style.setProperty('--y', Math.sin(angle) * radius + 'px');
        fireworkContainer.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
      }
    });
  </script>
</body>
</html>
